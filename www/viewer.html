<!DOCTYPE html>
<html>

<head>
    <title>Autodesk Forge: 3D Viewer App Sample</title>

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!-- Third Party package -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Autodesk Forge Viewer files (IMPORTANT) -->
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/6.*/style.min.css" type="text/css">
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/6.*/viewer3D.min.js"></script>
    <style>
        /** Just simple CSS styling to make this page a little nicer **/
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- The Viewer will be instantiated here -->
    <div id="MyViewerDiv"></div>
    <!-- Custom script -->
    <script>
        var viewerApp;
        var options = {
            env: 'AutodeskProduction',
            getAccessToken: getForgeToken
        };
        var documentId = 'urn:' + getUrlParameter('urn');

        // Run this when the page is loaded
        Autodesk.Viewing.Initializer(options, function onInitialized(){
            Autodesk.Viewing.Document.load(documentId, onDocumentLoadSuccess, onDocumentLoadFailure);
        });

        /**
        * Autodesk.Viewing.Document.load() success callback.
        * Proceeds with model initialization.
        */
        function onDocumentLoadSuccess(doc) {

            // A document contains references to 3D and 2D geometries.
            var geometries = doc.getRoot().search({'type':'geometry'});
            if (geometries.length === 0) {
                console.error('Document contains no geometries.');
                return;
            }

            // Choose any of the avialable geometries
            var initGeom = geometries[0];

            // Create Viewer instance
            var viewerDiv = document.getElementById('MyViewerDiv');
            var config = {
                extensions: initGeom.extensions() || []
            };
            viewerApp = new Autodesk.Viewing.Private.GuiViewer3D(viewerDiv, config);

            // Load the chosen geometry
            var svfUrl = doc.getViewablePath(initGeom);
            var modelOptions = {
                sharedPropertyDbPath: doc.getPropertyDbPath()
            };
            viewerApp.start(svfUrl, modelOptions, onLoadModelSuccess, onLoadModelError);
        }

        // Get Query string from URL,
        // we will use this to get the value of 'urn' from URL
        function getUrlParameter(name) {
            name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get public access token for read only,
        // using ajax to access route /token in the background
        function getForgeToken(callback) {
            jQuery.ajax({
                url: '/token',
                success: function (res) {
                    callback(res.access_token, res.expires_in);
                }
            });
        }
        
        /**
            * viewerApp.loadDocument() failuire callback.
            */
        function onDocumentLoadFailure(viewerErrorCode) {
            console.error('onDocumentLoadFailure() - errorCode:' + viewerErrorCode);
            jQuery('#MyViewerDiv').html('<p>There is an error loading the file. Please try refreshing the page.</p>');
        }

        /**
            * viewerApp.selectItem() success callback.
            * Invoked after the model's SVF has been initially loaded.
            * It may trigger before any geometry has been downloaded and displayed on-screen.
            */
        function onLoadModelSuccess(model) {
            console.log('onLoadModelSuccess()!');
            console.log('Validate model loaded: ' + (viewerApp.model === model));
        }

        /**
            * viewerApp.selectItem() failure callback.
            * Invoked when there's an error fetching the SVF file.
            */
        function onLoadModelError(viewerErrorCode) {
            console.error('onLoadModelError() - errorCode:' + viewerErrorCode);
            jQuery('#MyViewerDiv').html('<p>There is an error fetching the translated SVF file. Please try refreshing the page.</p>');
        }
  </script>
</body>

</html>
